name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace with your default branch name if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          # use Node 18+ so that a global webcrypto implementation is available
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        env:
          # expose the secret under a VITE_ prefix so Vite will bundle it
          VITE_OPEROUTER_API_KEY: ${{ secrets.REACT_APP_OPEROUTER_API_KEY }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist